<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binary clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="clock">
        <div id="hours"> <span id="hours_1"></span> <span id="hours_2"></span> <span id="hours_3"></span> <span id="hours_4"></span> <span id="hours_5"></span> <span id="hours_6"></span> </div>
        <div id="minutes"> <span id="minutes_1"></span> <span id="minutes_2"></span> <span id="minutes_3"></span> <span id="minutes_4"></span> <span id="minutes_5"></span> <span id="minutes_6"></span> <span id="minutes_7"></span> </div>
        <div id="seconds"> <span id="seconds_1"></span> <span id="seconds_2"></span> <span id="seconds_3"></span> <span id="seconds_4"></span> <span id="seconds_5"></span> <span id="seconds_6"></span> <span id="seconds_7"></span> </div>
    </div>
</body>

</html>
